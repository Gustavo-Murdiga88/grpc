name: "grpc test remessa"

services:
  postgres:
    image: postgres:alpine3.21
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "grpc"
      POSTGRES_PASSWORD: "grpc"
      POSTGRES_DB: "grpc"
      PGDATA: "/var/lib/postgresql/data"
    volumes:
      - ./db:/var/lib/postgresql/data
volumes:
  db:
    driver: local
    name: grpc_local_db
    labels:
      developer: "GM DEV"
