syntax = "proto3";

package stores;

// Stores Service Definition
service StoresService  {
  // List all stores
  rpc ListStores (Void) returns (StoresResponse) {}
  // List all customers
  rpc ListCustomers (Void) returns (CustomersListResponse) {}
  // List customers by store id
  rpc CreateCustomer (CreateCustomerRequest) returns (Void) {}
  // Create a new store
  rpc CreateStore (CreateStoreRequest) returns (Void) {}
}

message Void {}

message CreateStoreRequest {
  string name = 1;
  optional string address_id = 2;
}

message CreateCustomerRequest{
  string name = 1;
  int32 age = 2;
  optional string address_id = 3;
}

message Stores {
  string id = 1;
  string name = 2;
  string address_id = 3;
}

message StoresResponse {
  repeated Stores stores = 1;
}

message Customers {
  optional string id = 1;
  string name = 2;
  int32 age = 3;
  optional string address_id = 4;
}

// New message definition for CustomersListResponse
message Customer {
  string id = 1;
  string name = 2;
  int32 age = 3;
  string address_id = 4;
}
message CustomersListResponse {
  repeated Customer customers = 1;
}

